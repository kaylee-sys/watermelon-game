<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поймай арбуз</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-wrapper">
        <div class="menu-container" id="menu-container">
            <h1>Поймай арбуз</h1>
            <button id="start-button">Начать игру</button>

            <!-- Раздел для выбора скинов -->
            <div class="skins-container">
                <h2>Выберите скин</h2>
                <button id="skin-1" data-skin="wolf.png">Скин 1</button>
                <button id="skin-2" data-skin="wolf2.png">Скин 2</button>
                <button id="skin-3" data-skin="wolf3.png">Скин 3</button>
            </div>
        </div>
        <div class="game-container" id="game-container" style="display:none;">
            <div class="wolf" id="wolf"></div>
            <div class="egg-container" id="egg-container"></div>
            <div class="score" id="score">Счёт: 0</div>
            <div class="lives" id="lives">Жизни: 3</div>
        </div>
         <div class="controls">
              <button class="arrow-btn left-arrow" id="left-arrow"></button>
             <button class="arrow-btn right-arrow" id="right-arrow"></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
